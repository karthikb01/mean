<mat-card>
    <mat-card-content>

        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form *ngIf="!isLoading" [formGroup]="form" (submit)="onSavePost()">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input type="text" name="title" matInput formControlName="title" placeholder="Enter the post title">
                <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Content</mat-label>
                <textarea formControlName="content" matInput cols="30" name="content"
                    placeholder="Enter the post content"></textarea>
                <mat-error *ngIf="form.get('content')?.invalid">Please enter a post content</mat-error>
            </mat-form-field>

            <div>
                <button mat-stroked-button (click)="filePicker.click()" type="button" color="">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>

            <div class="image-preview" *ngIf="imagePreview!=' ' && imagePreview != null && form.get('image')?.valid">
                <img [src]="imagePreview" [alt]="form.value.title">
            </div>

            <button mat-raised-button color="primary" type="submit">Save Post</button>
        </form>

    </mat-card-content>
</mat-card>
